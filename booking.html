<html lang="en">
    
        <head> 
            <title>Hyviä pyöriä</title>

            <link rel="stylesheet" type="text/css" href="main.css" />

        <body>
            <main>
            <nav class="navigation">
                <a href="mainpage.html">HOME</a>
                <a href="bikes.html">Bikes</a>
                <a class="active" href="booking.html">Rent now</a>
                <a href="contact.html">Contact</a>
                <figure id="mainpicture">
                <img id="pic" src="pyr.png" alt="picture of a bicycle">
                </figure>

            <header><h1>Bikes here</h1></header>

            <section id="renting">
                <form>
                    <fieldset>
                        <legend>Rent now</legend>
                        <label for="options"><span>Choose pls</span></label> <br>
                            <input type="radio" id="first" name="choose" value="first">
                            <label for="first">FIRST</label><br>
                            <input type="radio" id="second" name="choose" value="second">
                            <label for="second">SECOND</label><br>
                            <input type="radio" id="third" name="choose" value="third">
                            <label for="third">THIRD</label><br>

                        <label for="extras"><span>Extras</span></label><br>
                            <input type="checkbox" id="ins" name="ins" value="insurance">
                            <label for="ins">I need insurance</label><br>
                            <input type="checkbox" id="hel" name="hel" value="helmet">
                            <label for="hel">I need a helmet</label><br>

                            <input type="date" id="date" name="date" value="date">
                            <label for="date">Choose starting date</label><br>
                            <input type="date" id="date2" name="date2" value="date2">
                            <label for="date2">Choose end date</label><br>

                            <input type="email" id="email" name="email" value="">
                            <label for="email">Email address</label><br>

                            <input type="submit" value="submit">

                    </fieldset>

                </form>
            </section>
